<!DOCTYPE html>
<html lang="es">

<head>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro - PATITAS</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="./css/patitas.css">
        <link rel="icon" type="image/x-icon" href="./images/patita.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>

<body>
    <header>
        <div class="patita">
            <img class="logo" src="./images/patita.png" alt="logo">
            <h1>REGISTRO</h1>
        </div>
    </header>

    <div class="container pt-3">
        <h3>Datos Personales</h3>
        <div class="row">
            <div class="col-md-12">

                <form action="" method="post">
                    <div class="row info px-3 py-3 rounded">
                        <div class="col-md-9">
                            <div class="form-group div_form px-2 col-6">
                                <label for="fullName">Nombre Completo:</label>
                                <input type="text" class="form-control" id="fullName" name="fullName"
                                    placeholder="Ingrese su nombre completo">
                            </div>

                            <div class="form-group div_form px-2 col-6">
                                <label for="documentNumber">Número de Documento:</label>
                                <input type="text" class="form-control" id="documentNumber" name="documentNumber"
                                    placeholder="Ingrese su número de documento">
                            </div>

                            <div class="form-group div_form px-2">
                                <label for="phone">Teléfono:</label>
                                <input type="text" class="form-control" id="phone" name="phone"
                                    placeholder="Ingrese su número de teléfono">
                            </div>

                            <div class="form-group div_form px-2">
                                <label for="address">Dirección:</label>
                                <input type="text" class="form-control" id="address" name="address"
                                    placeholder="Ingrese su dirección">
                            </div>

                            <div class="form-group div_form px-2">
                                <label for="email">Correo Electrónico:</label>
                                <input type="email" class="form-control" id="email" name="email"
                                    placeholder="Ingrese su correo electrónico">
                            </div>

                            <div class="form-group div_form px-2">
                                <label for="password">Contraseña:</label>
                                <input type="password" class="form-control" id="password" name="password"
                                    placeholder="Ingrese su contraseña">
                            </div>

                            <div class="form-group div_form px-2">
                                <label for="confirmPassword">Confirmar Contraseña:</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                                    placeholder="Confirme su contraseña">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <input type="file" id="imagenInput" accept="image/*">
                            <div id="imagenContainer"></div>
                            <script>
                                document.getElementById('imagenInput').addEventListener('change', function () {
                                    const file = this.files[0];
                                    if (file) {
                                        const reader = new FileReader();
                                        reader.onload = function (e) {
                                            const image = document.createElement('img');
                                            image.classList.add('w-100');
                                            image.src = e.target.result;
                                            document.getElementById('imagenContainer').innerHTML = '';
                                            document.getElementById('imagenContainer').appendChild(image);
                                        }
                                        reader.readAsDataURL(file);
                                    }
                                });
                            </script>
                        </div>
                    </div>
                    <div class="row info  px-3 py-3 rounded">
                        <h3>Datos Mascota</h3>
                        <div class="col-md-9">
                            <div class="form-group div_form px-2">
                                <label for="petName">Nombre de la Mascota:</label>
                                <input type="text" class="form-control" id="petName" name="petName"
                                    placeholder="Ingrese el nombre de su mascota">
                            </div>

                            <div class="form-group div_form px-2">
                                <label for="petSpecies">Especie:</label>
                                <select class="form-control" id="petSpecies" name="petSpecies">
                                    <option value="perro">Perro</option>
                                    <option value="gato">Gato</option>
                                    <option value="otro">Otro</option>
                                </select>
                            </div>

                            <div class="form-group div_form px-2">
                                <label for="petAge">Edad:</label>
                                <input type="number" class="form-control" id="petAge" name="petAge"
                                    placeholder="Ingrese la edad de su mascota">
                            </div>

                            <div class="form-group div_form px-2">
                                <label for="petSex">Sexo:</label>
                                <select class="form-control" id="petSex" name="petSex">
                                    <option value="macho">Macho</option>
                                    <option value="hembra">Hembra</option>
                                </select>
                            </div>

                            <div class="form-group div_form px-2">
                                <label for="petColor">Color:</label>
                                <input type="text" class="form-control" id="petColor" placeholder="Color">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <input type="file" id="imagenInput" accept="image/*">
                            <div id="imagenContainer"></div>
                            <script>
                                document.getElementById('imagenInput').addEventListener('change', function () {
                                    const file = this.files[0];
                                    if (file) {
                                        const reader = new FileReader();
                                        reader.onload = function (e) {
                                            const image = document.createElement('img');
                                            image.classList.add('w-100');
                                            image.src = e.target.result;
                                            document.getElementById('imagenContainer').innerHTML = '';
                                            document.getElementById('imagenContainer').appendChild(image);
                                        }
                                        reader.readAsDataURL(file);
                                    }
                                });
                            </script>
                        </div>
                    </div>
                    <div class="row float-rigth">
                        <div class="w-100 text-rigth">
                            <a href="reservas.html" class="btn btn-success d-block mx-2 f-rigth"
                                type="submit">Guardar</a>
                            <button class="btn btn-danger d-block mx-2 f-rigth" type="reset">Cancelar</button>
                            <a href="index.html" class="btn btn-secondary d-block mx-2 f-rigth"
                                type="reset">Regresar</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
